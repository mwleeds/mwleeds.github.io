  <h1>RSVP</h1>
<form id="fs-frm" name="basic-rsvp-form" accept-charset="utf-8" action="https://formspree.io/f/xvgoogwr" method="post">
  <fieldset id="fs-frm-inputs">
    <label for="full-name-1">Full Name(s)</label>
    <input type="text" name="name" id="full-name-1" placeholder="First and Last" required="">
    <input type="text" name="name" id="full-name-2" placeholder="First and Last" >

    <label for="attending">Will you attend?</label>
    <select name="attending" id="attending" required="">
        <option value="" selected="" disabled="">Select</option>
        <option value="Yes">Excited to be part of the magic!</option>
        <option value="No">Sorry, I can't make it</option>
    </select>

    <label for="kids">Any kids or pets?</label>
    <input type="text" name="kids" id="kids" placeholder="Cesar Leeds" >

    <label for="allergies">Any food allergies?</label>
    <input type="text" name="allergies" id="allergies" >

    <label for="notes">Anything else?</label>
    <input type="text" name="notes" id="notes" >

    <input type="hidden" name="_subject" id="email-subject" value="RSVP">
  </fieldset>
  <input type="submit" value="RSVP">
</form>
